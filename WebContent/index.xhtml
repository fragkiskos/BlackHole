<h:html xmlns="http://www.w3.org/1999/xhtml"

    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui"

<p:layout  fullPage="true" >  
  
    <p:layoutUnit position="north"   size="200"  resizable="true" closable="true" collapsible="true" >  
    <p:dock position="top" >  
        <p:menuitem value="Home" icon="/images/home.png" url="#"/>  
        <p:menuitem value="buy" icon="/images/buy.jpeg" url="#"/>  
        <p:menuitem value="sell" icon="/images/sell.png" url="#"/>
         <p:menuitem value="statistics" icon="/images/statistics.png" url="#"/>     
        <p:menuitem value="logout" icon="/images/exit.png" url="#"/>  
       
    </p:dock> 
      
  
         
            <p:panel style="text-align:center;" hei="300">sdadsa</p:panel> 
         
  
     
    </p:layoutUnit>  
  
    <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">  
        <h:outputText value="South unit content." />  
    </p:layoutUnit>  
  
    <p:layoutUnit position="west" size="200" header="Left" resizable="true" closable="true" collapsible="true">  
        <h:outputText value="West unit content." />  
    </p:layoutUnit>  
  
    <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">  
        <h:outputText value="Right unit content." />

    <p:layoutUnit position="center">  
        <h:form>  
            This fullPage layout consists of five different layoutUnits which are resizable and closable by default.  
  
        </h:form>
